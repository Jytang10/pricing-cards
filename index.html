<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="pricing-table">
          <div class="table-item">
            <i class="fas fa-user"></i>
            <h5 class="subscription-type">Personal</h5>
            <ul class="features-list">
              <li class="features-item">Features Item 1</li>
              <li class="features-item">Features Item 2</li>
              <li class="features-item">Features Item 3</li>
            </ul>
            <span class="subscription-price">Free</span>
            <a href="#" class="cta">Add to cart</a>
          </div>
          <div class="table-item">
            <i class="fas fa-user-friends"></i>
            <h5 class="subscription-type">Teams</h5>
            <ul class="features-list">
              <li class="features-item">Features Item 1</li>
              <li class="features-item">Features Item 2</li>
              <li class="features-item">Features Item 3</li>
            </ul>
            <span class="subscription-price">$50</span>
            <a href="#" class="cta">Add to cart</a>
          </div>
          <div class="table-item">
            <i class="fas fa-briefcase"></i>
            <h5 class="subscription-type">Enterprise</h5>
            <ul class="features-list">
              <li class="features-item">Features Item 1</li>
              <li class="features-item">Features Item 2</li>
              <li class="features-item">Features Item 3</li>
            </ul>
            <span class="subscription-price">$500</span>
            <a href="#" class="cta">Add to cart</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
